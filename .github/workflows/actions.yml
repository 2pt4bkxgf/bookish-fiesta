name: Build

on:
  repository_dispatch:
    types: ServerStart
  workflow_dispatch:
    
jobs:
  Build1:
    runs-on: ubuntu-latest
    name: Build1
    continue-on-error: true

    steps:
      - name: Public IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Print Public IP
        run: |
          echo ${{ steps.ip.outputs.ipv4 }}
          echo ${{ steps.ip.outputs.ipv6 }}
      - uses: actions/checkout@v2
      - name: Install
        run: |
          python3 -m http.server 8000
